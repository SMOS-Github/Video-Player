<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="video-frame">
            <video src="LG.mp4" class="video-file"></video>
            <div class="video-controls">
                <div class="con-1">
                    <input type="range" min="0" max="100" step="1.0" value="0.0" id="playback-slider"/>
                </div>
                <div class="con-2">
                    <div class="volume-button"></div>
                    <input type="range" min="0" max="1" step="0.01" value="1" id="sound-slider" />
                    <div class="seek-backward"></div>
                    <div class="play-button"></div>
                    <div class="seek-forward"></div>
                    <div class="speed-down"></div>
                    <div class="speed-up"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
